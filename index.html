<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather | C1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" type="image/jpg" href="./src/favicon.ico" />
</head>

<body>

    <nav class="navbar is-primary is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                <span class="icon has-text-info">
                    <img class="has-text-white" src="./src/smog-solid.svg" alt="icon">
                </span>
                <h1 class="ml-3 has-text-weight-bold">Weather</h1>
            </a>
        </div>
    </nav>

    </input>
    <main>
        <div class="container">
            <input id="search" class="mt-4 input is-rounded" type="search" placeholder="City Searcher">
        </div>
        <div class="breadcrumb mt-4 mb-0" aria-label="breadcrumbs">
            <ul class="time-btn">
                <li id="hourly-btn"><a href="#">Hourly</a></li>
                <li id="daily-btn"><a href="#">Daily</a></li>
            </ul>
            <div class="buttons">
                <div id="search-btn" class="button is-primary is-rounded">
                    <img id="search-icon" class="icons" src="./src/search-solid.svg" alt="search-icon">
                </div>
                <div id="location-btn" class=" button is-primary is-rounded">
                    <img class="has-text-white icons" src="./src/location-arrow-solid.svg" alt="location-icon">
                </div>
            </div>
        </div>
        <div id="main"></div>
        <div id="hourlyOrDaily" class="card"></div>
        <progress id="progressBar" class="hidden progress is-small is-primary" max="100">15%</progress>
    </main>

    <script src="index.js" type="module"></script>
</body>

</html>

<template id="currentForecast">
    <div class="card">
        <div class="card-content ">
            <div class="media">
                <div class="media-left">
                    <figure id="weatherIcon" class="image is-128x128"></figure>
                </div>
                <div class="media-">
                    <p id="currentPlace" class="title is-4">Ottawa</p>
                    <p class="subtitle is-6 has-text-right"><span id="weather"
                            class="pr-3 has-text-left">Clouds</span><span id="currentTemp"
                            class="subtitle is-2">23째C</span></p>
                    <p class="is-6">Feel like: <span id="feelLike">9째C</span></p>
                </div>
            </div>
            <p id="currentDate" class="bd-notification is-info has-text-right is-size-7 has-text-grey-dark bb-1">
                Last Time Update:<span id="dateUpdate"> Wed Sep 30 2020 19:34:40</span>
            </p>
            <div class="content">
                <div class="columns">
                    <div class="column">

                        <div class="columns is-mobile container is-size-7">
                            <div class="column">
                                <p class="bd-notification is-info">
                                <ul type="A">
                                    <!-- <h4>Wind</h4> -->
                                    <li>Sunrise: <span id="sunrise">7:03AM</span></li>
                                    <li>Presure: <span id="pressure">1014hPa</span></li>
                                    <li>visibility: <span id="visibility">16.1 km</span></li>
                                </ul>
                                </p>
                            </div>
                            <div class="column">
                                <p class="bd-notification is-info">
                                <ul type="a">
                                    <!-- <h4>Temp</h4> -->
                                    <li>Sunset: <span id="sunset">9:42PM</span> </li>
                                    <li>Humidity: <span id="humidity">64%</span></li>
                                    <li>UV INDEX: <span id="uxIndex">0</span></li>
                                </ul>
                                </p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
</template>

<template id="hourlyForecast">
    <h1 class="subtitle ml-2 is-uppercase">Hourly</h1>
    <div id="hourlyColumns" class="columns is-mobile">

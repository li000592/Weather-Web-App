<template id="currentForecast">
    <div class="card">
        <div class="card-content ">
            <div class="media">
                <div class="media-left">
                    <figure id="weatherIcon" class="image is-128x128">
                        <!-- <img id="weatherIcon" src="https://bulma.io/images/placeholders/96x96.png"
                            alt="Placeholder image"> -->
                    </figure>
                </div>
                <div class="media-">
                    <p id="currentPlace" class="title is-4">Ottawa</p>
                    <p class="subtitle is-6 has-text-right"><span id="weather"
                            class="pr-3 has-text-left">Clouds</span><span id="currentTemp"
                            class="subtitle is-1">23°C</span></p>
                    <p class="is-6">Feel like: 9°C</p>
                </div>
            </div>
            <p id="currentDate" class="bd-notification is-info has-text-right is-size-7 has-text-grey-dark bb-1">
                Wed Sep 30 2020 19:34:40
            </p>
            <div class="content">
                <div class="columns">
                    <div class="column">

                        <div class="columns is-mobile">
                            <div class="column">
                                <p class="bd-notification is-info">
                                <ul type="A">
                                    <!-- <h4>Wind</h4> -->
                                    <li class="">Sunrise: <span>7:03AM</span></li>
                                    <li>Change of Rain: <span>20%</span></li>
                                    <li>Visability: 16.1 km</li>
                                </ul>
                                </p>
                            </div>
                            <div class="column">
                                <p class="bd-notification is-info">
                                <ul type="a">
                                    <!-- <h4>Temp</h4> -->
                                    <li>Sunset: 9:42PM</li>
                                    <li>HUMIDITY: 64%</li>
                                    <li>UV INDEX: 0</li>
                                </ul>
                                </p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
</template>
